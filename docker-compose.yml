version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose for local development/debugging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "com.example.service:db" # Added a dummy label

  minio:
    image: minio/minio
    restart: always
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001" # Fastify backend port
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: journey-images
      MINIO_PUBLIC_URL_BASE: http://localhost:9000 # Public URL for MinIO, accessible by frontend
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck: # Added healthcheck for backend
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "8080:8080" # React frontend port
    environment:
      VITE_API_BASE_URL: http://localhost:3001 # For local development (browser access)
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data:
  minio_data: