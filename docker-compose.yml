services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app: # Renamed to 'app' for the combined service
    build:
      context: . # Build from the root directory
      dockerfile: Dockerfile # Use the new Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      JWT_SECRET: supersecretjwtkey_dev
      # BACKEND_EXTERNAL_URL removed as it's no longer needed
    volumes:
      - db_data:/var/lib/postgresql/data # Mount db_data for the app service if needed, though typically only db needs it
      - ./backend/uploads:/app/uploads # Mount uploads directory
    ports:
      - "8080:8080" # Expose the single app port
    depends_on:
      - db # App now only waits for DB to be started

volumes:
  db_data: