services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      JWT_SECRET: supersecretjwtkey_dev
      BACKEND_INTERNAL_URL: http://backend:3001
      BACKEND_EXTERNAL_URL: http://localhost:3001 # New: External URL for image serving
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - ./backend/uploads:/app/uploads # Mount a volume for persistent image storage
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: http://localhost:3001 # Changed to localhost for browser access
    depends_on:
      backend:
        condition: service_healthy
    # Removed the conflicting 'volumes: - .:/app' line
volumes:
  db_data: