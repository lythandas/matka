services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck: # Add healthcheck for the database
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      JWT_SECRET: supersecretjwtkey_dev
      BACKEND_INTERNAL_URL: http://backend:3001
      BACKEND_EXTERNAL_URL: http://backend:3001
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy # Backend waits for DB to be healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_BASE_URL: /api # 'serve' will proxy this to the backend
    ports:
      - "8080:8080" # Expose frontend service directly
    restart: always
    depends_on:
      backend:
        condition: service_healthy # Frontend waits for backend to be healthy

volumes:
  db_data: