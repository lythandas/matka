services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKETS: journey-images # MinIO will create this bucket on startup
      MINIO_CORS_CONFIG: /etc/minio/cors.json # Point to the CORS config file
    volumes:
      - minio_data:/data
      - ./cors.json:/etc/minio/cors.json # Mount the CORS policy file to a dedicated config path
    command: server /data --console-address ":9001" # Explicitly start the MinIO server
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: journey-images
      MINIO_PUBLIC_URL_BASE: http://localhost:9000 # Changed to localhost for browser accessibility
      JWT_SECRET: supersecretjwtkey_dev # Added JWT_SECRET
    depends_on:
      db:
        condition: service_healthy
      minio: # Depend directly on minio being healthy
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s # Increased start_period to 60 seconds
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data:
  minio_data: