services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      JWT_SECRET: supersecretjwtkey_dev
      BACKEND_INTERNAL_URL: http://backend:3001
      BACKEND_EXTERNAL_URL: http://backend:3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    # Frontend service no longer needs to expose ports directly, Nginx will serve it.
    # It will build its static assets into /app/dist which Nginx will then serve.

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80" # Expose Nginx on port 8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro # Mount frontend build output
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  db_data: