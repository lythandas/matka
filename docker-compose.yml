services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: myjourney_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myjourney_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
      - ./cors-policy.json:/tmp/cors-policy.json # Mount the CORS policy file
      - ./backend/minio-init.sh:/usr/local/bin/minio-init.sh # Mount the init script
    entrypoint: ["/bin/sh", "/usr/local/bin/minio-init.sh"] # Execute the init script
    command: [] # No additional command needed, script handles everything
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myjourney_db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: journey-images
      MINIO_PUBLIC_URL_BASE: http://localhost:9000 # Ensure this is accessible from the frontend
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    # Removed the volume mount for the backend service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data:
  minio_data: